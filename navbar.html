<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .background-red {
            background-color: red;
        }

        .background-green {
            background-color: green;
        }

        .background-blue {
            background-color: blue;
        }

        .min-height-800 {
            min-height: 80px;
        }

        .max-height-80 {
            max-height: 80px;
        }

        .margin-horizontal-8 {
            margin-left: 8px;
            margin-right: 8px;
        }
    </style>
    <title>Navigation Bar</title>
</head>

<body>

    <div class="container mx-auto flex flex-row max-height-80">
        <img class="object-scale-down basis-[5%]" src="./LogoDark.png" alt="Freeman Urban Store">

        <div class="basis-[45%] min-height-800 margin-horizontal-8">    
            <ul class="flex flex-row md:flex-col md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                <li>Categories</li>
                <li>Deals</li>
                <li>What's New</li>
                <li>Delivery</li>
            </ul>
        </div>

        <div class="basis-[45%] min-height-800 margin-horizontal-8"></div>
    </div>

</body>
<script src="https://cdn.tailwindcss.com"></script>

</html>
